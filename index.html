<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Count API</title>
    <p style="font-size: 1.1rem; color: #555; margin-top: 10px;">Kasper De Smaele, 14 December 2024 </p>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #f1f1f1;
            width: 80%;
            border-radius: 5px;
        }

        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .status {
            margin-top: 20px;
            color: green;
        }

        .status.error {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>AI-Based Cell Count Demonstrator</h1>

    <!-- API Endpoint Input Section -->
    <input type="text" id="apiEndpoint" placeholder="Paste API endpoint here" />
    <button onclick="connectToAPI()">Connect</button>

    <div class="status" id="connectionStatus"></div>

    <!-- Image Upload Section -->
    <input type="file" id="imageUpload" accept="image/*" disabled onchange="uploadImage()" />
    <div id="uploadStatus" class="status"></div>

    <!-- Table to Display Cell Counts -->
    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Category</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
            <!-- Results will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    let apiEndpoint = '';

    // Function to check API connection
    function connectToAPI() {
        apiEndpoint = document.getElementById('apiEndpoint').value;
        const connectionStatus = document.getElementById('connectionStatus');

        if (!apiEndpoint) {
            connectionStatus.textContent = 'Please enter a valid API endpoint.';
            connectionStatus.classList.add('error');
            return;
        }

        fetch(apiEndpoint, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                connectionStatus.textContent = 'Connected to API successfully!';
                connectionStatus.classList.remove('error');
                document.getElementById('imageUpload').disabled = false; // Enable image upload after successful connection
            } else {
                connectionStatus.textContent = 'Failed to connect to API.';
                connectionStatus.classList.add('error');
            }
        })
        .catch(error => {
            connectionStatus.textContent = 'Error connecting to API: ' + error.message;
            connectionStatus.classList.add('error');
        });
    }

    // Function to upload image and get counts
    function uploadImage() {
        const fileInput = document.getElementById('imageUpload');
        const uploadStatus = document.getElementById('uploadStatus');
        const file = fileInput.files[0];

        if (!file) {
            uploadStatus.textContent = 'No file selected.';
            uploadStatus.classList.add('error');
            return;
        }

        uploadStatus.textContent = 'Uploading image...';
        uploadStatus.classList.remove('error');

        // Create FormData and append image file
        const formData = new FormData();
        formData.append('image', file);

        // Send image to the API
        fetch(apiEndpoint, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            uploadStatus.textContent = 'Image uploaded successfully!';
            uploadStatus.classList.remove('error');
            aggregateAndDisplayCellCounts(data);
        })
        .catch(error => {
            uploadStatus.textContent = 'Error uploading image: ' + error.message;
            uploadStatus.classList.add('error');
        });
    }

    // Function to aggregate the raw cell counts and display the results
    function aggregateAndDisplayCellCounts(data) {
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');

        // Clear existing rows
        resultsBody.innerHTML = '';

        // Initialize category counts
        const categoryCounts = {
            'Category 1': 0,
            'Category 2': 0,
            'Category 3': 0
        };

        // Loop through the cells and aggregate counts
        data.cells.forEach(cell => {
            if (categoryCounts.hasOwnProperty(cell.category)) {
                categoryCounts[cell.category]++;
            }
        });

        // Insert the aggregated counts into the table
        Object.keys(categoryCounts).forEach(category => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${category}</td>
                <td>${categoryCounts[category]}</td>
            `;
            resultsBody.appendChild(row);
        });

        resultsTable.style.display = 'table';
    }
</script>


</body>
</html>
